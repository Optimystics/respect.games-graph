type Community @entity {
  id: ID!
  communityId: BigInt!
  name: String!
  description: String!
  imageUrl: String!
  games: [String!]!
  currentGame: String!
  state: BigInt!
  createdAt: BigInt!
  createdAtBlock: BigInt!
  transactionHash: Bytes!
  latestConsensus: String
  submittedRankingsCount: Int
}

type CommunityCreated @entity(immutable: true) {
  id: ID!
  communityId: BigInt!
  name: String!
  description: String!
  imageUrl: String!
  games: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CommunityStateChanged @entity(immutable: true) {
  id: ID!
  communityId: BigInt!
  newState: Int!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Initialized @entity(immutable: true) {
  id: ID!
  version: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: ID!
  previousOwner: Bytes!
  newOwner: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Upgraded @entity(immutable: true) {
  id: ID!
  implementation: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SubmissionToContributionTransition @entity(immutable: true) {
  id: ID!
  idWeek: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ContributionSubmitted @entity(immutable: true) {
  id: ID!
  contributionId: String!
  contributions: [Contribution!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Contribution @entity {
  id: ID!
  name: String!
  description: String!
  links: [String!]!
}

type NewGroupsCreated @entity(immutable: true) {
  id: ID!
  eventId: String!
  contributionStrings: [String!]!
  rankingStrings: [String!]!
  memberAddresses: [String!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RespectUpdated @entity(immutable: true) {
  id: ID!
  user: Bytes!
  communityId: BigInt!
  weekNumber: BigInt!
  respectAmount: BigInt!
  averageRespect: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WeeklyGroupsCreated @entity(immutable: true) {
  id: ID!
  communityAndWeekId: String!
  roomIds: [String!]!
  roomIdentifiers: [String!]!
  weekNumber: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ConsensusReached @entity(immutable: true) {
  id: ID!
  compositeId: String!
  finalRanking: [String!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RankingSubmitted @entity(immutable: true) {
  id: ID!
  eventId: String!
  ranking: [String!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
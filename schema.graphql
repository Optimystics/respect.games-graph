type Community @entity {
  id: ID!
  communityId: BigInt!
  name: String!
  description: String!
  imageUrl: String!
  games: [String!]!
  currentGame: String!
  state: BigInt!
  createdAt: BigInt!
  createdAtBlock: BigInt!
  transactionHash: Bytes!
  latestConsensus: String
  submittedRankingsCount: Int
  weeklyGames: [WeeklyGroupsCreated!]! @derivedFrom(field: "community")
}

type CommunityCreated @entity(immutable: true) {
  id: String!
  communityId: BigInt!
  name: String!
  description: String!
  imageUrl: String!
  games: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CommunityStateChanged @entity(immutable: true) {
  id: String!
  communityId: BigInt!
  newState: Int!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type Initialized @entity(immutable: true) {
  id: Bytes!
  version: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes!
  newOwner: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Upgraded @entity(immutable: true) {
  id: Bytes!
  implementation: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SubmissionToContributionTransition @entity(immutable: true) {
  id: String!
  idWeek: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ContributionSubmitted @entity {
  id: String!
  contributionId: String!
  room: NewGroupsCreated!
  contributions: [Contribution!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Contribution @entity {
  id: ID!
  name: String!
  description: String!
  links: [String!]!
}

type NewGroupsCreated @entity {
  id: String!
  eventId: String!
  game: WeeklyGroupsCreated!
  contributionStrings: [String!]!
  rankingStrings: [String!]!
  memberAddresses: [String!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  contributions: [ContributionSubmitted!]! @derivedFrom(field: "room")
  rankings: [RankingSubmitted!]! @derivedFrom(field: "room")
}


type RespectUpdated @entity(immutable: true) {
  id: String!
  user: Bytes!
  communityId: BigInt!
  weekNumber: BigInt!
  respectAmount: BigInt!
  averageRespect: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WeeklyGroupsCreated @entity {
  id: String!
  communityAndWeekId: String!
  community: Community!
  roomIds: [String!]!
  roomIdentifiers: [String!]!
  weekNumber: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  rooms: [NewGroupsCreated!]! @derivedFrom(field: "game")
}

type ConsensusReached @entity(immutable: true) {
  id: String!
  compositeId: String!
  finalRanking: [String!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RankingSubmitted @entity {
  id: String!
  eventId: String!
  room: NewGroupsCreated!
  ranking: [String!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

      address: "0xb51658dD0d05F4a7c038c3035f6cC839e8378c32"
      abi: Contract3
      startBlock: 19974046
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContributionSubmitted
        - Initialized
        - NewGroupsCreated
        - OwnershipTransferred
        - RespectUpdated
        - Upgraded
      abis:
        - name: Contract3
          file: ./abis/Contract3.json
      eventHandlers:
        - event: ContributionSubmitted(indexed address,indexed uint256,uint256,(string,string,string[])[])
